<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="andrus.god@gmail.com">
  <title>Пошук в бібліотеці</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css">
  <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    footer {
      padding-top: 40px;
      padding-bottom: 40px;
      margin-top: 40px;
      border-top: 1px solid #eee;
    }

    main {
      min-height: 100px;
    }

    .grid {
      height: 600px;
    }
  </style>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
  <script src="bower_components/angular-busy/dist/angular-busy.min.js"></script>

  <script src="main.js"></script>
</head>
<body data-ng-controller="BookController as vm">

<div class="container">
  <header class="row">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Пошук в бібліотеці</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="row">
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="vm.tablePagination.searchQuery" placeholder="Повний пошук...">
          <span class="input-group-btn">
             <button class="btn btn-default" type="button" ng-click="vm.removeSearchQuery()">
               <i class="glyphicon glyphicon-remove"></i>
             </button>
            <button class="btn btn-default" type="button" ng-click="vm.search()">Шукати!</button>
          </span>
        </div>
      </div>
    </div>
    <hr/>
    <div cg-busy="vm.busyOptions">
      <div ui-grid="vm.tableOptions" class="grid" ui-grid-pagination ng-show="vm.tableOptions.data.length > 0"></div>
    </div>

    <!-- <table class="table table-striped table-hover table-condensed">
       <tr>
         <th>Інвентарний №</th>
         <th>Автор</th>
         <th>Назва</th>
         <th>Видавництво</th>
         <th>Рік видання</th>
       </tr>
       <tr ng-repeat="book in vm.books">
         <td ng-bind="book.gsx$number.$t"></td>
         <td ng-bind="book.gsx$author.$t"></td>
         <td ng-bind="book.gsx$title.$t"></td>
         <td ng-bind="book.gsx$publisher.$t"></td>
         <td ng-bind="book.gsx$published.$t"></td>
       </tr>
     </table>-->
  </main>
  <footer class="row">
    <p>© Україна 2015</p>
  </footer>
</div>
</body>
</html>
